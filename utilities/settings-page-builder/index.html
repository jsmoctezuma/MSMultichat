<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiChat Overlay Settings</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="header">
        <img src="../../multichat-overlay/icons/logo.png" style="height: 40px;">
        <div id="widgetUrlInputWrapper">
            <span id="urlLabel">Click to copy URL</span>
            <input id="widgetUrlInput" type="text" readonly onclick="CopyURLToClipboard()">
        </div>
    </div>

    <div id="contentArea">
        <div id="settingsPanel"></div>
        <div id="widgetPreviewWrapper">
            <span id="unmute-label" style="display: none;">Click on preview to unmute</span>
            <iframe id="widgetPreview" style="width:100%; height:100%; border:none;"></iframe>
        </div>
    </div>

    <div id="loadUrlBox" class="popup-box">
        <div class="popup-content">
            <h3>Load URL Parameters</h3>
            <input type="text" id="urlToLoadInput" placeholder="Paste your overlay URL here">
            <div class="popup-buttons">
                <button onclick="LoadURL()">Load</button>
                <button onclick="CloseLoadURLPopup()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="loadDefaultsWrapper" class="popup-box">
        <div class="popup-content">
            <h3>Load Default Settings</h3>
            <p>Are you sure you want to load default settings? This will overwrite your current unsaved changes.</p>
            <div class="popup-buttons">
                <button onclick="LoadDefaults()">Confirm</button>
                <button onclick="CloseLoadDefaultsPopup()">Cancel</button>
            </div>
        </div>
    </div>

    <div id="loadSettingsWrapper" class="popup-box">
        <div class="popup-content">
            <h3>Import / Export Settings</h3>
            <textarea id="settingsJsonInput" placeholder="Paste your settings JSON here" rows="10"></textarea>
            <div class="popup-buttons">
                <button onclick="ImportSettings()">Import</button>
                <button onclick="ExportSettings()">Export</button>
                <button onclick="CloseLoadSettingsPopup()">Close</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
