<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSMultichat - PanelMC Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        </div>

    <script>
        // --- ConfiguraciÃ³n ---
        const websocketAddress = 'ws://127.0.0.1:8080/'; // Â¡IMPORTANTE! Revisa tu puerto en Streamer.bot
        const maxMessages = 50;

        let ws;

        function connectWebSocket() {
            ws = new WebSocket(websocketAddress);

            ws.onopen = () => {
                console.log('Conectado a Streamer.bot WebSocket. Suscribiendo a eventos...');
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'chat-messages',
                    events: { Twitch: ['ChatMessage'] }
                }));
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'twitch-general',
                    events: {
                        Twitch: ['Follow', 'Subscribe', 'GiftSub', 'Cheer', 'Raid',
                                 'StreamOnline', 'StreamOffline',
                                 'ChannelPointReward', 'Redemption', 'Hypetrain']
                    }
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Mensaje de Streamer.bot (RAW):', data); // Log del objeto completo

                // FORZAMOS LA LLAMADA A displayMessage SI LOS DATOS ESENCIALES EXISTEN
                // Esto es para ver si se estÃ¡n llamando con los datos correctos para CADA mensaje
                if (data.data && data.data.displayName && data.data.message) {
                    console.log('>>> ATENCIÃ“N: Intentando mostrar mensaje de chat.');
                    console.log('    Usuario:', data.data.displayName, 'Mensaje:', data.data.message);
                    displayMessage(data.data.displayName, data.data.message, 'Twitch');
                } else {
                    // Si no tiene las propiedades de chat, lo registramos pero no intentamos mostrar
                    console.warn('Objeto recibido no es un mensaje de chat con datos completos o esperado:', data);
                }
            };

            ws.onclose = () => {
                console.log('Desconectado de Streamer.bot WebSocket. Reintentando en 5 segundos...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('Error en WebSocket:', error);
            };
        }

        function displayMessage(username, message, platform) {
            const chatContainer = document.getElementById('chat-container');
            if (!chatContainer) {
                console.error('Error: chat-container no encontrado en el DOM.');
                return;
            }

            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            let iconHtml = '';
            let platformClass = '';
            if (platform === 'Twitch') {
                iconHtml = '<span class="platform-icon">ðŸŸ£</span>';
                platformClass = 'twitch';
            } else if (platform === 'YouTube') {
                iconHtml = '<span class="platform-icon">ðŸ”´</span>';
                platformClass = 'youtube';
            }

            messageElement.innerHTML = `
                ${iconHtml}
                <span class="username ${platformClass}">${username}:</span>
                <span>${message}</span>
            `;

            chatContainer.prepend(messageElement);

            // Elimina mensajes viejos si se excede el lÃ­mite
            while (chatContainer.children.length > maxMessages) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
        }

        window.onload = () => {
            // AÃ±ade un mensaje de prueba al cargar la pÃ¡gina para verificar la visibilidad del chat-container
            displayMessage('Sistema', 'Â¡Bienvenido al chat!', 'Twitch'); 
            console.log('Mensaje de bienvenida aÃ±adido.');

            // Inicia la conexiÃ³n WebSocket
            connectWebSocket(); 
        };
    </script>
</body>
</html>
