<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSMultichat - PanelMC Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-container">
        </div>

    <template id="chatMessageTemplate">
        <div class="chat-message-item">
            <span class="platform-icon"></span>
            <span class="username"></span>
            <span class="message-content"></span>
            </div>
    </template>

    <script>
        // --- ConfiguraciÃ³n ---
        const websocketAddress = 'ws://127.0.0.1:8080/'; // Â¡IMPORTANTE! Revisa tu puerto en Streamer.bot
        const maxMessages = 50;

        let ws;

        function connectWebSocket() {
            ws = new WebSocket(websocketAddress);

            ws.onopen = () => {
                console.log('Conectado a Streamer.bot WebSocket. Suscribiendo a eventos...');
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'chat-messages',
                    events: { Twitch: ['ChatMessage'] }
                }));
                // MantÃ©n esta suscripciÃ³n si quieres manejar otros eventos en el futuro
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'twitch-general',
                    events: {
                        Twitch: ['Follow', 'Subscribe', 'GiftSub', 'Cheer', 'Raid',
                                 'StreamOnline', 'StreamOffline',
                                 'ChannelPointReward', 'Redemption', 'Hypetrain']
                    }
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Mensaje de Streamer.bot (RAW):', data);

                // Verificamos si es un mensaje de chat y tiene los datos esperados
                if (data.event && data.event.source === 'ChatMessage' && data.event.type === 'Twitch' &&
                    data.data && data.data.displayName && data.data.message) {
                    
                    console.log('>>> CHAT MESSAGE DETECTADO. Usuario:', data.data.displayName, 'Mensaje:', data.data.message);
                    displayMessage(data.data.displayName, data.data.message, 'Twitch');

                } else {
                    console.warn('Objeto recibido no es un ChatMessage esperado o le faltan datos:', data);
                }
            };

            ws.onclose = () => {
                console.log('Desconectado de Streamer.bot WebSocket. Reintentando en 5 segundos...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('Error en WebSocket:', error);
            };
        }

        // FunciÃ³n displayMessage adaptada para usar la plantilla
        function displayMessage(username, message, platform) {
            const chatContainer = document.getElementById('chat-container');
            const template = document.getElementById('chatMessageTemplate');

            if (!chatContainer) {
                console.error('Error: chat-container no encontrado en el DOM.');
                return;
            }
            if (!template) {
                console.error('Error: chatMessageTemplate no encontrado en el DOM.');
                return;
            }

            // Clona el contenido de la plantilla
            const messageInstance = template.content.cloneNode(true);
            const messageElement = messageInstance.querySelector('.chat-message-item');

            // Encuentra los elementos dentro de la plantilla clonada
            const iconSpan = messageElement.querySelector('.platform-icon');
            const usernameSpan = messageElement.querySelector('.username');
            const messageContentSpan = messageElement.querySelector('.message-content');
            // const timestampSpan = messageElement.querySelector('.timestamp'); // Si decides usar timestamp

            // Rellena los datos
            if (platform === 'Twitch') {
                iconSpan.textContent = 'ðŸŸ£'; // O una imagen si lo cambias
                usernameSpan.classList.add('twitch');
            } else if (platform === 'YouTube') {
                iconSpan.textContent = 'ðŸ”´'; // O una imagen si lo cambias
                usernameSpan.classList.add('youtube');
            }
            usernameSpan.textContent = username + ':';
            messageContentSpan.textContent = message;
            // if (timestampSpan) timestampSpan.textContent = new Date().toLocaleTimeString(); // Si usas timestamp

            // AÃ±adir el mensaje al contenedor
            chatContainer.prepend(messageInstance); // Se aÃ±ade el DocumentFragment de la plantilla

            console.log('Mensaje aÃ±adido al chat-container. Elemento clonado:', messageElement.outerHTML);
            console.log('Estado actual del chat-container (despuÃ©s de aÃ±adir):', chatContainer.outerHTML);
            console.log('NÃºmero total de mensajes en el contenedor:', chatContainer.children.length);

            // Elimina mensajes viejos si se excede el lÃ­mite
            while (chatContainer.children.length > maxMessages) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
            console.log('NÃºmero de mensajes despuÃ©s de limpiar:', chatContainer.children.length);
        }

        window.onload = () => {
            // Mensaje de bienvenida para probar el renderizado inicial
            displayMessage('Sistema', 'Â¡Bienvenido al chat!', 'Twitch'); 
            console.log('Mensaje de bienvenida aÃ±adido al cargar.');

            // Inicia la conexiÃ³n WebSocket
            connectWebSocket(); 
        };
    </script>
</body>
</html>
