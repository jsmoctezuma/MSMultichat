<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSMultichat - PanelMC Chat</title>
    <style>
        /* Aseguramos que HTML y BODY ocupen toda la altura y est칠n posicionados */
        html, body {
            height: 100%; /* Ocupa el 100% de la altura del viewport */
            margin: 0;
            padding: 0;
            position: relative; /* Asegura que la posici칩n relativa funcione para los hijos */
            width: 100%; /* Ocupa el 100% del ancho del viewport */
        }

        /* Estilos b치sicos para el chat */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente original */
            color: white;
            overflow: hidden; /* Oculta barras de desplazamiento si el contenido excede */
        }
        #chat-container {
            display: flex;
            flex-direction: column-reverse; /* Hace que los mensajes nuevos aparezcan abajo */
            height: 100%; /* Ocupar치 el 100% de la altura de su padre (body) */
            width: 100%; /* Ocupar치 el 100% del ancho de su padre (body) */
            padding: 10px;
            box-sizing: border-box; /* Incluye el padding en el c치lculo del 100% de la altura/ancho */
            overflow-y: auto; /* Permite desplazamiento si hay muchos mensajes */
            /* NO necesitamos min-height si height: 100% funciona correctamente y el padre es 100% */
            /* background-color: rgba(255, 255, 0, 0.1); /* Puedes descomentar para debug visual temporal */
            /* border: 1px solid yellow; /* Puedes descomentar para debug visual temporal */
        }
        .chat-message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .platform-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
        /* Clases para colores de plataforma (ejemplos) */
        .twitch { color: #9146FF; }
        .youtube { color: #FF0000; }
    </style>
</head>
<body>
    <div id="chat-container">
        </div>

    <script>
        // --- Configuraci칩n ---
        const websocketAddress = 'ws://127.0.0.1:8080/'; // 춰IMPORTANTE! Revisa tu puerto en Streamer.bot
        const maxMessages = 50;

        let ws;

        function connectWebSocket() {
            ws = new WebSocket(websocketAddress);

            ws.onopen = () => {
                console.log('Conectado a Streamer.bot WebSocket. Suscribiendo a eventos...');
                // Suscribirse a mensajes de chat de Twitch
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'chat-messages', // Un ID 칰nico para esta suscripci칩n
                    events: {
                        Twitch: ['ChatMessage'] // Queremos mensajes de chat de Twitch
                    }
                }));

                // Suscribirse a otros eventos que puedas necesitar m치s tarde
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'twitch-general', // Otro ID para otros eventos de Twitch
                    events: {
                        Twitch: [
                            'Follow', 'Subscribe', 'GiftSub', 'Cheer', 'Raid',
                            'StreamOnline', 'StreamOffline',
                            'ChannelPointReward', 'Redemption',
                            'Hypetrain'
                        ]
                    }
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Mensaje de Streamer.bot:', data); // Esta l칤nea est치 activa para depuraci칩n

                // Verificamos si es un mensaje de chat de Twitch
                if (data.event && data.event.source === 'ChatMessage' && data.event.type === 'Twitch') {
                    displayMessage(data.data.displayName, data.data.message, 'Twitch');
                }
                // TODO: Aqu칤 agregaremos la l칩gica para YouTube, Kick y TikTok
            };

            ws.onclose = () => {
                console.log('Desconectado de Streamer.bot WebSocket. Reintentando en 5 segundos...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('Error en WebSocket:', error);
            };
        }

        function displayMessage(username, message, platform) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            let iconHtml = '';
            let platformClass = '';
            if (platform === 'Twitch') {
                iconHtml = '<span class="platform-icon">游릮</span>';
                platformClass = 'twitch';
            } else if (platform === 'YouTube') {
                iconHtml = '<span class="platform-icon">游댮</span>';
                platformClass = 'youtube';
            }

            messageElement.innerHTML = `
                ${iconHtml}
                <span class="username ${platformClass}">${username}:</span>
                <span>${message}</span>
            `;

            chatContainer.prepend(messageElement);

            while (chatContainer.children.length > maxMessages) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
        }

        window.onload = connectWebSocket;
    </script>
</body>
</html>
