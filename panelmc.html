<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSMultichat - Panemc Chat</title>
    <style>
        /* Estilos b치sicos para el chat */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para ver a trav칠s en OBS */
            color: white;
            margin: 0;
            padding: 10px;
            overflow: hidden; /* Oculta barras de desplazamiento si el contenido excede */
        }
        #chat-container {
            display: flex;
            flex-direction: column-reverse; /* Hace que los mensajes nuevos aparezcan abajo */
            height: calc(100vh - 20px); /* Ajusta la altura al viewport */
            overflow-y: auto; /* Permite desplazamiento si hay muchos mensajes */
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .platform-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
        /* Clases para colores de plataforma (ejemplos) */
        .twitch { color: #9146FF; }
        .youtube { color: #FF0000; }
    </style>
</head>
<body>
    <div id="chat-container">
        </div>

    <script>
        // --- Configuraci칩n ---
        // Aseg칰rate que esta direcci칩n y puerto coincidan con tu Streamer.bot WebSocket Server
        const websocketAddress = 'ws://127.0.0.1:8080/'; // 춰IMPORTANTE! Revisa tu puerto en Streamer.bot
        const maxMessages = 50; // L칤mite de mensajes a mostrar para evitar sobrecarga

        let ws; // Variable para la conexi칩n WebSocket

        function connectWebSocket() {
            ws = new WebSocket(websocketAddress);

            ws.onopen = () => {
                console.log('Conectado a Streamer.bot WebSocket');
                // Opcional: Solicitar informaci칩n al conectarse
                // ws.send(JSON.stringify({ request: 'GetInfo' }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                // console.log('Mensaje de Streamer.bot:', data); // Para depuraci칩n

                // Verificamos si es un mensaje de chat
                if (data.event && data.event.type === 'Twitch' && data.event.source === 'ChatMessage') {
                    displayMessage(data.data.displayName, data.data.message, 'Twitch');
                }
                // TODO: Aqu칤 agregaremos la l칩gica para YouTube, Kick y TikTok
                // Cuando tengamos la integraci칩n de YouTube con Streamer.bot,
                // buscar칤amos 'YouTube' en data.event.type.
            };

            ws.onclose = () => {
                console.log('Desconectado de Streamer.bot WebSocket. Reintentando en 5 segundos...');
                setTimeout(connectWebSocket, 5000); // Intenta reconectar despu칠s de 5 segundos
            };

            ws.onerror = (error) => {
                console.error('Error en WebSocket:', error);
                ws.close(); // Cierra la conexi칩n para que onclose intente reconectar
            };
        }

        function displayMessage(username, message, platform) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            // A침adir un icono de plataforma (puedes reemplazar con im치genes reales)
            let iconHtml = '';
            let platformClass = '';
            if (platform === 'Twitch') {
                iconHtml = '<span class="platform-icon">游릮</span>'; // Emoticono temporal, reemplaza por imagen
                platformClass = 'twitch';
            } else if (platform === 'YouTube') {
                iconHtml = '<span class="platform-icon">游댮</span>'; // Emoticono temporal
                platformClass = 'youtube';
            }
            // TODO: Agregar iconos para Kick y TikTok

            messageElement.innerHTML = `
                ${iconHtml}
                <span class="username ${platformClass}">${username}:</span>
                <span>${message}</span>
            `;

            chatContainer.prepend(messageElement); // Agrega el mensaje al principio (aparecer치 abajo por flex-direction: column-reverse)

            // Limitar el n칰mero de mensajes
            while (chatContainer.children.length > maxMessages) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
        }

        // Iniciar la conexi칩n cuando la p치gina cargue
        window.onload = connectWebSocket;
    </script>
</body>
</html>
