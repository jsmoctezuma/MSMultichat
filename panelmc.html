<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSMultichat - PanelMC Chat</title> <style>
        /* Estilos básicos para el chat */
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para ver a través en OBS */
            color: white;
            margin: 0;
            padding: 10px;
            overflow: hidden; /* Oculta barras de desplazamiento si el contenido excede */
        }
        #chat-container {
            display: flex;
            flex-direction: column-reverse; /* Hace que los mensajes nuevos aparezcan abajo */
            height: calc(100vh - 20px); /* Ajusta la altura al viewport */
            overflow-y: auto; /* Permite desplazamiento si hay muchos mensajes */
            padding: 10px;
        }
        .chat-message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .platform-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
        /* Clases para colores de plataforma (ejemplos) */
        .twitch { color: #9146FF; }
        .youtube { color: #FF0000; }
    </style>
</head>
<body>
    <div id="chat-container">
        </div>

    <script>
        // --- Configuración ---
        const websocketAddress = 'ws://127.0.0.1:8080/'; // ¡IMPORTANTE! Revisa tu puerto en Streamer.bot
        const maxMessages = 50;

        let ws;

        function connectWebSocket() {
            ws = new WebSocket(websocketAddress);

            ws.onopen = () => {
                console.log('Conectado a Streamer.bot WebSocket. Suscribiendo a eventos...');
                // Suscribirse a mensajes de chat de Twitch
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'chat-messages', // Un ID único para esta suscripción
                    events: {
                        Twitch: ['ChatMessage'] // Queremos mensajes de chat de Twitch
                    }
                }));

                // Suscribirse a otros eventos que puedas necesitar más tarde
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'twitch-general', // Otro ID para otros eventos de Twitch
                    events: {
                        Twitch: [
                            'Follow', 'Subscribe', 'GiftSub', 'Cheer', 'Raid', // Eventos comunes
                            'StreamOnline', 'StreamOffline', // Eventos de estado de la transmisión
                            'ChannelPointReward', 'Redemption', // Recompensas de puntos de canal
                            'Hypetrain' // Hype Train
                        ]
                    }
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Mensaje de Streamer.bot:', data); // ¡ESTA LÍNEA AHORA ESTÁ REALMENTE DESCOMENTADA Y EJECUTÁNDOSE!

                // Verificamos si es un mensaje de chat de Twitch
                if (data.event && data.event.source === 'ChatMessage' && data.event.type === 'Twitch') {
                    displayMessage(data.data.displayName, data.data.message, 'Twitch');
                }
                // TODO: Aquí agregaremos la lógica para YouTube, Kick y TikTok
                // Más adelante, revisaremos la estructura de los datos de YouTube cuando la integremos
            };

            ws.onclose = () => {
                console.log('Desconectado de Streamer.bot WebSocket. Reintentando en 5 segundos...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('Error en WebSocket:', error);
                // No cierres el WS aquí, deja que onclose maneje el intento de reconexión
            };
        }

        function displayMessage(username, message, platform) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            let iconHtml = '';
            let platformClass = '';
            if (platform === 'Twitch') {
                iconHtml = '<span class="platform-icon">🟣</span>';
                platformClass = 'twitch';
            } else if (platform === 'YouTube') {
                iconHtml = '<span class="platform-icon">🔴</span>';
                platformClass = 'youtube';
            }
            // TODO: Agregar iconos para Kick y TikTok

            messageElement.innerHTML = `
                ${iconHtml}
                <span class="username ${platformClass}">${username}:</span>
                <span>${message}</span>
            `;

            chatContainer.prepend(messageElement);

            while (chatContainer.children.length > maxMessages) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
        }

        window.onload = connectWebSocket;
    </script>
</body>
</html>
