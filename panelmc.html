<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSMultichat - PanelMC Chat</title>
    <style>
        /* Estilos generales para HTML y BODY */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%; /* Asegura que ocupe todo el ancho */
            height: 100%; /* Asegura que ocupe toda la altura */
            background-color: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para OBS */
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden; /* Oculta barras de desplazamiento del body */
        }

        #chat-container {
            display: flex;
            flex-direction: column-reverse; /* Hace que los mensajes nuevos aparezcan abajo */
            
            /* --- CAMBIO CLAVE AQU√ç: ALTURA FIJA EN P√çXELES --- */
            height: 400px; /* ¬°FORZAMOS UNA ALTURA DE 400 P√çXELES! */
            width: 300px; /* ¬°FORZAMOS UN ANCHO DE 300 P√çXELES! */
            /* ------------------------------------------------ */

            padding: 10px;
            box-sizing: border-box; /* Incluye el padding en el c√°lculo del tama√±o */
            overflow-y: auto; /* Permite desplazamiento si hay muchos mensajes */
            
            /* Colores de depuraci√≥n TEMPORALES para que lo veas */
            background-color: rgba(0, 255, 0, 0.5); /* VERDE semitransparente */
            border: 2px solid limegreen; /* Borde verde brillante */
        }

        .chat-message {
            margin-bottom: 5px;
            padding: 5px;
            border-radius: 5px;
            background-color: rgba(255, 0, 0, 0.5); /* ROJO semitransparente */
            color: yellow; /* Texto AMARILLO para contraste */
            font-size: 18px;
            font-weight: bold;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        .platform-icon {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            margin-right: 5px;
        }
        .twitch { color: #9146FF; }
        .youtube { color: #FF0000; }
    </style>
</head>
<body>
    <div id="chat-container">
        </div>

    <script>
        // --- Configuraci√≥n ---
        const websocketAddress = 'ws://127.0.0.1:8080/'; // ¬°IMPORTANTE! Revisa tu puerto en Streamer.bot
        const maxMessages = 50;

        let ws;

        function connectWebSocket() {
            ws = new WebSocket(websocketAddress);

            ws.onopen = () => {
                console.log('Conectado a Streamer.bot WebSocket. Suscribiendo a eventos...');
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'chat-messages',
                    events: { Twitch: ['ChatMessage'] }
                }));
                ws.send(JSON.stringify({
                    request: 'Subscribe',
                    id: 'twitch-general',
                    events: {
                        Twitch: ['Follow', 'Subscribe', 'GiftSub', 'Cheer', 'Raid',
                                 'StreamOnline', 'StreamOffline',
                                 'ChannelPointReward', 'Redemption', 'Hypetrain']
                    }
                }));
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('Mensaje de Streamer.bot:', data);

                if (data.event && data.event.source === 'ChatMessage' && data.event.type === 'Twitch') {
                    displayMessage(data.data.displayName, data.data.message, 'Twitch');
                }
            };

            ws.onclose = () => {
                console.log('Desconectado de Streamer.bot WebSocket. Reintentando en 5 segundos...');
                setTimeout(connectWebSocket, 5000);
            };

            ws.onerror = (error) => {
                console.error('Error en WebSocket:', error);
            };
        }

        function displayMessage(username, message, platform) {
            const chatContainer = document.getElementById('chat-container');
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message');

            let iconHtml = '';
            let platformClass = '';
            if (platform === 'Twitch') {
                iconHtml = '<span class="platform-icon">üü£</span>';
                platformClass = 'twitch';
            } else if (platform === 'YouTube') {
                iconHtml = '<span class="platform-icon">üî¥</span>';
                platformClass = 'youtube';
            }

            messageElement.innerHTML = `
                ${iconHtml}
                <span class="username ${platformClass}">${username}:</span>
                <span>${message}</span>
            `;

            chatContainer.prepend(messageElement);

            while (chatContainer.children.length > maxMessages) {
                chatContainer.removeChild(chatContainer.lastChild);
            }
        }

        window.onload = connectWebSocket;
    </script>
</body>
</html>
