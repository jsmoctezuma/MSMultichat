<!DOCTYPE html>
<html style="--line-spacing: 1.7em; --animation-speed: 0.1s;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./streamerbot-client.js"></script>
    <script type="text/javascript" src="./settings-loader.js"></script> <script type="text/javascript" src="./script.js"></script>
</head>

<body style="font-size: 30px; background: rgba(0, 0, 0, 0.85);">
    <div id="statusContainer" style="background: rgb(47, 183, 116); opacity: 0; transition: 2s;">Connected!</div>
    <div id="mainContainer">
        <div id="messageList" class="scroll-direction-1">
        </div>
    </div>

    <template id="messageTemplate">
        <div id="messageItem" class="chatMessageItem" style="opacity: 1; transition: opacity 0.5s ease 0s;">
            <div id="card" style="background: linear-gradient(rgba(109, 92, 161, 0.75), rgba(145, 70, 255, 0.75));">
                <div id="header">
                    <div id="platform"></div>
                    <div id="avatar"></div>
                    <div id="badges"></div>
                    <div id="username">username</div>
                    <div id="pronouns"></div>
                    <div id="timestamps"></div>
                </div>
                <div id="content">message</div>
            </div>
        </div>
    </template>

    <template id="alertTemplate">
        <div id="messageItem" class="chatMessageItem" style="opacity: 1; transition: opacity 0.5s ease 0s;">
            <div id="card">
                <div id="header">
                    <div id="icon"></div>
                    <div id="title"></div>
                </div>
                <div id="content"></div>
            </div>
        </div>
    </template>

    <template id="imageTemplate">
        <div id="messageItem" class="chatMessageItem" style="opacity: 1; transition: opacity 0.5s ease 0s;">
            <div id="card">
                <div id="header">
                    <div id="platform"></div>
                    <div id="avatar"></div>
                    <div id="badges"></div>
                    <div id="username">username</div>
                    <div id="pronouns"></div>
                    <div id="timestamps"></div>
                </div>
                <img id="image" class="chatImage" src="" />
            </div>
        </div>
    </template>

</body>
</html>
